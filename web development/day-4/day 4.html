<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Name</li>
        <li>Class</li>
        <li>Roll no</li>
    </ul>
    <br>
    <h3>Order List</h3>
    <ol>
        <li>Name</li>
        <li>Class</li>
        <li>Roll no</li>
    </ol>
    <!---dl - definition list dt- definition term dd - definition description-->
    <h3>Description List</h3>
    <dl>
        <dt>Name</dt>
        <dd>-Enter your name</dd>
    </dl>
</body>
</html>
